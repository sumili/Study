<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            *{
                margin:0;
                padding:0;
            }
            .carousel{
                width: 672px;
                height: 350px;
                margin:50px auto;
                position: relative;
                overflow: hidden;
            }
            .carousel ul{
                list-style: none;
            }
            .carousel ul li{
                display: none;
            }
            .carousel ul li.current{
                display: block;
            }

            .carousel span{
                position:absolute;
                width: 55px;
                height:55px;
                top:130px;
                cursor: pointer;
            }
            .carousel .leftBtn{
                left:10px;
                background-image: url(img/slide-btnL.png);
            }
            .carousel .rightBtn{
                right:10px;
                background-image: url(img/slide-btnR.png);
            }
        </style>
    </head>
    <body>
        <div class="carousel">
            <ul id="aUl">
                <li class="current">
                    <a href="#">
                        <img src="img/aaa.jpg" alt="" />
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/bbb.jpg" alt="" />
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/ccc.jpg" alt="" />
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/ddd.jpg" alt="" />
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/eee.jpg" alt="" />
                    </a>
                </li>
            </ul>

        <div class="btns">
            <span class="leftBtn" id="leftBtn"></span>
            <span class="rightBtn" id="rightBtn"></span>
        </div>

    </div>


    <script type="text/javascript">
        //得到所有元素，左右按钮，焦点，每个图片的li
        var leftBtn = document.getElementById("leftBtn");
        var rightBtn = document.getElementById("rightBtn");
        var aUl = document.getElementById("aUl");
        var aLis = aUl.getElementsByTagName("li");


        //信号量
       var img_idx = 0;  //取值范围 0,1,2,3,4

       leftBtn.onclick=function(){
            img_idx--;
            if( img_idx < 0){
                img_idx = 4;
            }

            //调用函数
            chengPic();
       }
       rightBtn.onclick=function(){
            img_idx++;
            if( img_idx > 4){
                img_idx = 0;
            }

            //调用函数
            chengPic();
       }


       //业务函数
       function chengPic(){

            //去掉所有li的current类名
            for(var i=0;i<aLis.length;i++){
                aLis[i].className="";
            }

            //把当前信号量的图片li加上current类名
            aLis[img_idx].className="current";


       }

    </script>
    </body>
</html>
