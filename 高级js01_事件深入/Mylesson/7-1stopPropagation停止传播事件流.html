<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            #box1{
                width: 400px;
                height: 400px;
                background-color: yellowgreen;
            }
            #box2{
                width: 300px;
                height: 300px;
                background-color: skyblue;
            }
            #box3{
                width: 200px;
                height: 200px;
                background-color: gold;
            }
        </style>
    </head>
    <body>
       <div id="box1">
            <div id="box2">
                <div id="box3">

                </div>
            </div>
        </div>


        <script type="text/javascript">
            var box1 = document.getElementById("box1");
            var box2 = document.getElementById("box2");
            var box3 = document.getElementById("box3");

            box1.addEventListener("click", function(event){
                event.stopPropagation();
                alert("box1被点击，捕获阶段。我终止了事件流！");
            }, true);
            //b从box1这层开始，不管点击那个”“盒子”“【不包含window,document,body,】，
            //都是从doucumen捕获直到box1被捕获
            //从box1往下的冒泡不能实现，box1的冒泡只有在点击box1才可以实现，但是box1之外的冒泡
            //就断了，看捕获和冒泡图

            box2.addEventListener("click", function(event){
                alert("box2被点击，捕获阶段");
            }, true);
            box3.addEventListener("click", function(event){
                alert("box3被点击，捕获阶段");
            }, true);

            box1.addEventListener("click", function(event){
                alert("box1被点击，冒泡阶段");
            }, false);
            box2.addEventListener("click", function(event){
                alert("box2被点击，冒泡阶段");
            }, false);
            box3.addEventListener("click", function(event){
                alert("box3被点击，冒泡阶段");
            }, false);

            document.body.addEventListener("click", function(){
                alert("body被点击,捕获阶段");
            }, true);
            document.addEventListener("click", function(){
                alert("document被点击,捕获阶段");
            }, true);
            window.addEventListener("click", function(){
                alert("window被点击,捕获阶段");
            }, true);

            document.body.addEventListener("click", function(){
                alert("body被点击,冒泡阶段");
            }, false);
            document.addEventListener("click", function(){
                alert("document被点击,冒泡阶段");
            }, false);
            window.addEventListener("click", function(){
                alert("window被点击,冒泡阶段");
            }, false);
        </script>
    </body>
</html>
