<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=640,user-scalable=no">
		<title>招行IT转角，遇见Ta</title>
		<link rel="stylesheet" type="text/css" href="styles/reset.css"/>
		<link rel="stylesheet" type="text/css" href="styles/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="styles/animate.min.css"/>
		<link rel="stylesheet" href="styles/cmbscence.css" />
	</head>
	<body>
		<!--div.swiper-container>(div.swiper-wraper>div.swiper-slide{$}*9)+div.swiper-pagination-->
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<div class="index-txt">
						<img src="images/indexTxt.png" alt="转角遇到你" 
							class="ani" 
							swiper-animate-effect="fadeIn"
							swiper-animate-duration="2s"
							/>
						<img src="images/indexFlowers01.png" alt="向日葵一" 
							class="ani" 
							swiper-animate-effect="fadeIn"
							swiper-animate-duration="2s"
							swiper-animate-delay="0.3s"
							/>
						<img src="images/indexFlowers02.png" alt="向日葵二" 
							class="ani" 
							swiper-animate-effect="fadeIn"
							swiper-animate-duration="2s"
							swiper-animate-delay="0.5s"
							/>
					</div>
					<div class="index-flight ani"
						swiper-animate-effect="zoomInDown"
						swiper-animate-duration="2s"
						>
						<img src="images/indexFlight.png" alt="飞机" />
					</div>
					<div class="index-element ani"
							swiper-animate-effect="fadeIn"
							swiper-animate-duration="2s"
							swiper-animate-delay="0.6s"
						>
						<img src="images/indexElements.png" alt="" />
					</div>
					<div class="index-cloud ani"
							swiper-animate-effect="fadeIn"
							swiper-animate-duration="2s"
							swiper-animate-delay="0.5s"
						>
						<img src="images/indexCloud.png" alt="" />
					</div>
					<div class="index-stars ani"
							swiper-animate-effect="fadeIn"
							swiper-animate-duration="2s"
							swiper-animate-delay="0.6s"
						>
						<img src="images/indexStars.png" alt="" />
					</div>
					<div class="index-building ani">
						<img src="images/indexBuilding.png" alt="" />
					</div>
				</div>
				<div class="swiper-slide">
					<div class="ani ws-bg"></div>
					<div class="ani ws-line"></div>
					<div class="xy-c">
						<div class="was-it was-txt">
							<img src="images/wasIT.png" alt="" class="ani">
						</div>
						<div class="was-farm was-txt">
							<img src="images/wasFarm.png" alt="" class="ani">
						</div>
					</div>
					
					
					
					2</div>
				<div class="swiper-slide">3</div>
				<div class="swiper-slide">4</div>
				<div class="swiper-slide">5</div>
				<div class="swiper-slide">6</div>
				<div class="swiper-slide">7</div>
				<div class="swiper-slide">8</div>
				<div class="swiper-slide">9</div>
			</div>
			<div class="swiper-pagination"></div>
		</div>
		
		
		<script src="scripts/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="scripts/swiper.animate.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			var myswiper = new Swiper('.swiper-container',{
				//分页器
				pagination: '.swiper-pagination',
				//分页是否能点击
				paginationClickable: true,
				//方向：垂直
				direction: 'vertical',
				onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
				    swiperAnimateCache(swiper); //隐藏动画元素 
				    swiperAnimate(swiper); //初始化完成开始动画
				}, 
				  onSlideChangeEnd: function(swiper){ 
				    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
				} 
				
			});
			
		</script>
	</body>
</html>
