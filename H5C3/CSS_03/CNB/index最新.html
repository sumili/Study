<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=640,user-scalable=no">
    <title>招行IT转角，遇见Ta</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/swiper.min.css">
    <link rel="stylesheet" href="styles/animate.min.css">
    <link rel="stylesheet" href="styles/cmbscence.css">
    <!-- China Merchants Bank -->
  </head>
  <body>
    <!-- div.swiper-container>(div.swiper-wrapper>div.swiper-slide{$}*8)+div.swiper-pagination -->
    <div class="swiper-container">
      <div class="swiper-wrapper">

        <!-- 第一张 -->
        <div class="swiper-slide Num1">

          <!-- 上层文本：div包裹三个img -->
          <div class="index-txt">
            <img
            class="ani"
            swiper-animate-effect="fadeIn"
            swiper-animate-duration="2s"
            src="images/indexTxt.png" alt="转角遇到爱">
            <img
            class="ani"
            swiper-animate-effect="fadeIn"
            swiper-animate-duration="2s"
            swiper-animate-delay="0.3s"
            src="images/indexFlowers01.png" alt="向日葵一">
            <img
            class="ani"
            swiper-animate-effect="fadeIn"
            swiper-animate-duration="2s"
            swiper-animate-delay="0.5s"
            src="images/indexFlowers02.png" alt="向日葵二">
          </div>

          	<!-- 大飞机 zoom：忽大忽小-->
          <div class="index-flight ani"
              swiper-animate-effect="zoomInDown"
              swiper-animate-duration="2s"
          >
            <img src="images/indexFlight.png" alt="飞机">
          </div>

          	<!-- 小UFO zoom：忽大忽小-->
          <div class="index-element ani"
            swiper-animate-effect="fadeIn"
            swiper-animate-duration="2s"
            swiper-animate-delay="0.6s"
          >
            <img src="images/indexElements.png" alt="">
          </div>

          <!-- 云朵 zoom：忽大忽小 -->
          <div class="index-cloud ani"
            swiper-animate-effect="fadeIn"
            swiper-animate-duration="2s"
            swiper-animate-delay="0.5s"
          >
            <img src="images/indexCloud.png" alt="">
          </div>

          <!-- 星星 zoom：忽大忽小 -->
          <div class="index-stars ani"
            swiper-animate-effect="fadeIn"
            swiper-animate-duration="2s"
            swiper-animate-delay="0.5s"
          >
            <img src="images/indexStars.png" alt="">
          </div>

           <!-- bulding  -->
          <div class="index-building ani"
            swiper-animate-effect="fadeIn"
            swiper-animate-duration="0.1s"
            swiper-animate-delay="0.5s"
          >
            <img src="images/indexBuilding.png" alt="">
          </div>
          <!-- (div.index-txt>img[src=images/indexTxt.png]+img[src=images/indexFlowers01.png]+img[src=images/indexFlowers02.png])+(div.index-flight>img[src=images/indexFlight.png])+(div.index-element>img[src=images/indexElements.png])+(div.index-cloud>img[src=images/indexCloud.png])+(div.index-stars>img[src=images/indexStars.png])+(div.index-building>img[src=images/indexBuilding.png]) -->
        </div>

        <!-- 第二张 -->
        <div class="swiper-slide Num2">
          <!-- div.ani.ws-bg+div.ani.ws-line+div.xy-c>(div.was-it.was-txt>img[src=images/wasIT.png])+(div.was-farm.was-txt>img[src=images/wasForm.png]) -->
          
          <!-- 第二张的背景填充 -->
          <div class="ani ws-bg"
            swiper-animate-effect="fadeIn"
            swiper-animate-duration="1s"
            swiper-animate-delay="0.1s"
          ></div>
          <!--  流星-->
          <div class="ani ws-line"
            swiper-animate-effect="slideInDown"
            swiper-animate-duration="1s"
            swiper-animate-delay="1.1s"
          ></div>

          <!-- 文本大容器 -->
          <div class="xy-c">
            <!-- 文本1 -->
            <div class="was-it was-txt">
              <img class="ani"
              swiper-animate-effect="fadeIn"
              swiper-animate-duration="1s"
              swiper-animate-delay="0.2s"
              src="images/wasIT.png" alt="">
            </div>
            <!-- 文本2 -->
            <div class="was-farm was-txt">
              <img
                class="ani"
                swiper-animate-effect="fadeIn"
                swiper-animate-duration="1s"
                swiper-animate-delay="0.5s"
               src="images/wasFarm.png" alt="">
            </div>
          </div>
        </div>
        <div class="swiper-slide">
        	<!--第三页开始-->
        		<div class="swiper-slide">
        		<!--夜幕场景-->
          <div class="early-bg ani"
            swiper-animate-effect="fadeIn"
            swiper-animate-duration="0.5s"
            swiper-animate-delay="0.5s"
          >
            <img src="images/earlyBg.jpg" alt="">
          </div>
          <div class="ani"
            swiper-animate-effect="fadeOut"
            swiper-animate-duration="0.5s"
            swiper-animate-delay="4s"
          >
          <!--凌晨后文字-->
            <h4 class="title ani"
              swiper-animate-effect="fadeIn"
              swiper-animate-duration="1s"
              swiper-animate-delay="2s"
            >
              <img src="images/earlyTitle.png" alt="">
            </h4>
            <!--加班场景-->
            <div class="ani b-build"
              swiper-animate-effect="fadeIn"
              swiper-animate-duration="1s"
              swiper-animate-delay="1.5s"
            >
              <img class="fadeIn" src="images/earlyBuilding.png" alt="">
            </div>
          </div>
          <div class="block-page block-lastbus-wrap ani"
            swiper-animate-effect="fadeOut"
            swiper-animate-duration="1s"
            swiper-animate-delay="8s"
          >
          	<!--最后一班车文字-->
            <h4 class="title abs ani"
              swiper-animate-effect="fadeIn"
              swiper-animate-duration="1s"
              swiper-animate-delay="4s"
            >
              <img src="images/lastBusTitle.png" alt="">
            </h4>
            <!--车站场景-->
            <div class="b-build last-bus-station abs"
              swiper-animate-effect="fadeIn"
              swiper-animate-duration="1s"
              swiper-animate-delay="5s"
            >
              <img src="images/lastBusStation.png" alt="">
            </div>
            <!--人物追车-->
            <div class="bus-avatar abs ani"
              swiper-animate-effect="bounceInRight"
              swiper-animate-duration="3.5s"
              swiper-animate-delay="4.5s"
            >
              <img src="images/lastBusAvatar.png" alt="">
            </div>
            <!--公交车-->
            <div class="last-bus abs ani"
              swiper-animate-effect="bounceOutLeft"
              swiper-animate-duration="1s"
              swiper-animate-delay="7s"
            >
              <img src="images/bus.png" alt="">
            </div>
          </div>
			<!--最后一个页面的内容-楼顶-->
          <div class="block-page block-where-wrap">
            <div class="where-bg abs ani"
              swiper-animate-effect="fadeIn"
              swiper-animate-duration="2s"
              swiper-animate-delay="7.5s"
            >
              <img src="images/myTeamBg.jpg" alt="">
            </div>
            <div class="wall-avatar">
            		<!--人物楼顶沉思-->
              <div class="where-avatar abs ani"
                swiper-animate-effect="fadeIn"
                swiper-animate-duration="3s"
                swiper-animate-delay="9.6s"
              >
                <img src="images/myTeamAvatar.png" alt="">
              </div>
              <!--楼顶本身-->
              <div class="where-wall abs ani"
                swiper-animate-effect="fadeIn"
                swiper-animate-duration="2s"
                swiper-animate-delay="9.2s"
              >
                <img src="images/myTeamWall.png" alt="">
              </div>
            </div>
            <!--下面都是文字-->
            <div class="where-txt abs ani"
              swiper-animate-effect="fadeIn"
              swiper-animate-duration="2s"
              swiper-animate-delay="10s"
            >
              <img src="images/myteamWhereTxt.png" alt="">
            </div>
            <div class="where-myteam abs">
              <div class="zoomIn ani"
                swiper-animate-effect="zoomIn"
                swiper-animate-duration="2s"
                swiper-animate-delay="10s"
              >
                <img src="images/myTeamTxt.png" alt="">
              </div>
              <div class="zoomIn ani"
                swiper-animate-effect="zoomIn"
                swiper-animate-duration="2s"
                swiper-animate-delay="10s"
              >
                <img src="images/myTeamTxt01.png" alt="">
              </div>
              <div class="zoomIn ani"
                swiper-animate-effect="zoomIn"
                swiper-animate-duration="2s"
                swiper-animate-delay="10.8s"
              >
                <img src="images/myTeamTxt02.png" alt="">
              </div>
              <div class="zoomIn ani"
                swiper-animate-effect="zoomIn"
                swiper-animate-duration="2s"
                swiper-animate-delay="11.2s"
              >
                <img src="images/myTeamTxt03.png" alt="">
              </div>
            </div>
          </div>
        </div>
        	<!--第三页结束-->
        </div>
        <div class="swiper-slide">4</div>
        <div class="swiper-slide">5</div>
        <div class="swiper-slide">6</div>
        <div class="swiper-slide">7</div>
        <div class="swiper-slide">8</div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- 向上箭头 -->
    <!-- div.up-arrow>img[src=images/arrow-up.png][alt=滑动切换] -->
    <div class="up-arrow"><img src="images/arrow-up.png" alt="滑动切换"></div>

    <!-- 音乐播放 -->
    <div>
      <audio src="images/music.mp3" autoplay loop></audio>
      <div class="btn-music-on"></div>
    </div>
    <script src="scripts/swiper.min.js"></script>
    <script src="scripts/swiper.animate.min.js"></script>
    <script>
      // 播放音乐
      var oAudio = document.querySelector('audio');
      var oBtnMusic = document.querySelector('.btn-music-on');
      oBtnMusic.addEventListener('click', function(){
        if (oAudio.paused) {
          oAudio.paused = false;
          oAudio.play();
          oBtnMusic.className = 'btn-music-on';
          oBtnMusic.style.animationPlayState = 'running';
        } else {
          oAudio.paused = true;
          oAudio.pause();
          oBtnMusic.className = 'btn-music-on btn-music-off';
          oBtnMusic.style.animationPlayState = 'paused';
        }
      });

      // swiper效果
      var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical',
        onInit: function(swiper) {
          swiperAnimateCache(swiper);
          swiperAnimate(swiper);
        },
        onSlideChangeEnd: function(swiper) {
          swiperAnimate(swiper);
        }
      });
    </script>
  </body>
</html>
