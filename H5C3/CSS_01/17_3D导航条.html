				position: relative;
				/*当一个组合体（内部有3D），自己要进行旋转，那么一定要加上属性：*/
				transform-style: preserve-3d;
				transition: all 2s ease 0s;
			}
			nav ul li .unit span{
				position: absolute;
				top:0;
				left: 0;
				width: 120px;
				height: 40px;
				text-align: center;
				line-height: 40px;
			}
			nav ul li .unit span.chinese{

			nav ul li .unit span.english{

				/*底面*/
				transform: rotateX(-90deg) translateZ(20px);
			}
			nav ul li:hover .unit{

			}
